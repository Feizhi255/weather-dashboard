<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-sm ">
                <h1>Search For a City</h1>
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control border-dark" placeholder="City" aria-label="City"
                        aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary btn-dark text-white" type="button"
                        id="button-addon2">Button</button>
                </div>


                <ul class="list-group border border-dark mt-4">
                    <li class="list-group-item border-dark">Cras justo odio</li>
                    <li class="list-group-item border-dark">Dapibus ac facilisis in</li>
                    <li class="list-group-item border-dark">Morbi leo risus</li>
                    <li class="list-group-item border-dark">Porta ac consectetur ac</li>
                    <li class="list-group-item border-dark">Vestibulum at eros</li>
                </ul>
            </div>
            <div class="col-sm border border-dark m-3">
                <h1>City Data:</h1>
                <div class="col m-5 h4">Temp:</div>
                <div class="col m-5 h4">Humidity:</div>
                <div class="col m-5 h4">Wind Speed:</div>
                <div class="col m-5 h4">UV Index: 9.9</div>
            </div>
        </div>
    </div>

    <div class="container mt-5 border border-dark shadow-lg p-3 mb-5 bg-white rounded">
        <h1>5 Day Forcast:</h1>
        <div class="row">
            <div class="col border border-dark ml-3">!</div>
            <div class="col border border-dark">@</div>
            <div class="col border border-dark">#</div>
            <div class="col border border-dark">$</div>
            <div class="col border border-dark mr-3">%</div>
        </div>
    </div>

</body>
